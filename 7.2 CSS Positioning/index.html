<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      position: relative;
      left: 200px;
      top: 200px;
      background-color: blue;
      width: 500px;
      height: 300px;
    }

    .red-circle {
      position: absolute;
      left: 50%;
      top: 50%;
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
